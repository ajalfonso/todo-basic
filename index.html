<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic To-Do List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="todoHeader" class="header">
      <script src="js/main.js"></script>
      <h1 id="todoTitle">Basic To-Do List</h1>
      <form>
        <input
          name="todo"
          id="todoTxt"
          placeholder="Enter To-Do"
          class="addTodo"
        /><input type="submit" value="Submit" id="todoSubmit" class="addTodo" />
      </form>
    </div>
  </body>
</html>
