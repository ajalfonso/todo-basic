<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic To-Do List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="todoHeader" class="header">
      <script src="js/main.js"></script>
      <h1 id="todoTitle">Basic To-Do List</h1>
      <div class="add">
        <input
          name="todo"
          id="todoTxt"
          placeholder="Enter To-Do"
          class="addTodo"
        /><span onclick="addItem()" id="todoAdd" class="addTodo">Add</span>
      </div>
    </div>
    <div id="todoBody" class="body">
      <ul id="todoList" class="list">
        <li class="todoItem">Bread</li>
        <li class="todoItem">Cheese</li>
        <li class="todoItem">Eggs</li>
        <li class="todoItem">Butter</li>
        <li class="todoItem">Maple Syrup</li>
      </ul>
    </div>
    <footer>Created by AJ Alfonso</footer>
  </body>
</html>
